<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Niyantri Coffee - Contact</title>
    <meta name='description' content='Get in touch with Niyantri Coffee. We’d love to hear from you.'>
    <script src='https://cdn.tailwindcss.com'></script>
  </head>
  <body class='bg-white text-gray-800' id='site-root'>
    <header class='fixed w-full z-40'>
      <nav class='bg-black/20 backdrop-blur bg-opacity-20 w-full'>
        <div class='max-w-6xl mx-auto px-4 sm:px-6 lg:px-8'>
          <div class='flex items-center justify-between h-16'>
            <a href='index.html' class='flex items-center space-x-2 text-xl font-semibold text-white'>
              <span class='bg-amber-400 text-black rounded-full px-2 py-0.5'>N</span>
              <span>Niyantri Coffee</span>
            </a>
            <button id='nav-toggle' aria-label='Toggle navigation' class='md:hidden inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/20 hover:bg-white/30 transition-all duration-300'>
              <span class='block w-4 h-0.5 bg-white rounded-sm transition-all duration-300'></span>
              <span class='block w-4 h-0.5 bg-white rounded-sm mt-1 transition-all duration-300'></span>
              <span class='block w-4 h-0.5 bg-white rounded-sm mt-1 transition-all duration-300'></span>
            </button>
            <div id='nav-links' class='hidden md:flex space-x-6'>
              <a href='index.html' class='text-white hover:brightness-110 transition-all duration-300'>Home</a>
              <a href='cart.html' class='text-white hover:brightness-110 transition-all duration-300'>Cart</a>
              <a href='checkout.html' class='text-white hover:brightness-110 transition-all duration-300'>Checkout</a>
              <a href='about.html' class='text-white hover:brightness-110 transition-all duration-300'>About Us</a>
              <a href='contact.html' class='text-white hover:brightness-110 transition-all duration-300'>Contact</a>
            </div>
          </div>
        </div>
        <div id='mobile-menu' class='md:hidden hidden bg-black/60'>
          <div class='px-4 pt-2 pb-4 space-y-2'>
            <a href='index.html' class='block px-3 py-2 rounded hover:bg-white/10 transition-all duration-300'>Home</a>
            <a href='cart.html' class='block px-3 py-2 rounded hover:bg-white/10 transition-all duration-300'>Cart</a>
            <a href='checkout.html' class='block px-3 py-2 rounded hover:bg-white/10 transition-all duration-300'>Checkout</a>
            <a href='about.html' class='block px-3 py-2 rounded hover:bg-white/10 transition-all duration-300'>About</a>
            <a href='contact.html' class='block px-3 py-2 rounded hover:bg-white/10 transition-all duration-300'>Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <main class='pt-28 px-4'>
      <section class='max-w-4xl mx-auto py-8' data-animate>
        <h1 class='text-3xl font-semibold mb-4'>Get in Touch</h1>
        <p class='text-gray-700 mb-6'>We’d love to hear from you. Send us a message and we’ll respond as soon as possible.</p>
        <form class='grid grid-cols-1 md:grid-cols-2 gap-4'>
          <input placeholder='Your name' class='col-span-1 px-3 py-2 border rounded'>
          <input placeholder='Email' class='col-span-1 px-3 py-2 border rounded'>
          <textarea placeholder='Your message' class='col-span-2 px-3 py-2 border rounded' rows='6'></textarea>
          <button class='bg-amber-500 text-white px-6 py-2 rounded-full col-span-2 transition-all duration-300 hover:scale-105'>Send Message</button>
        </form>
      </section>
    </main>

    <footer class='bg-gray-900 text-gray-200'>
      <p class='text-center py-6'>© 2025 Niyantri Coffee. All rights reserved. Hyderabad, Telangana, India.</p>
    </footer>

    <script>
      (function(){ const t=document.getElementById('nav-toggle'); const m=document.getElementById('mobile-menu'); if(t&&m){ t.addEventListener('click',()=>{ m.classList.toggle('hidden'); }); } })();
      window.addEventListener('load', ()=>{ const r=document.getElementById('site-root'); if(r){ r.classList.remove('opacity-0'); } });
    </script>
  </body>
</html>
